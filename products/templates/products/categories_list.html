{% extends "base.html" %}
{% load static %}

{% block scripts %}
{% endblock scripts %}

{% block title %}Categories{% endblock title %}    

{% block content %}

<div class="popular-product sections-spacing mt-5">
    <div class="container border-bottom">
        <div class="title-btn clearfix d-flex justify-content-center">
            <div class="section-header d-flex flex-column">
                <h1>Categories</h1>
                <h4 class='mx-auto'>Browse the huge variety of our products</h4>
            </div>
        </div>
        <div class="row row-sp row-eq-height justify-content-center">
        {% for category in categories %}
            <div class="col-sp col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6">
                <div class="product-item border-0 m-5">
                    <div class="product-image-action">
                        <div class="product-image">
                            <a href="{% url 'products:category_details' category=category.name %}">
                                <img class="img-fluid blur-up lazyload" src="{{ category.logo.url }}" data-src="{{ category.logo.url }}" alt="image" title="image" />
                                <img class="img-fluid blur-up lazyload product-imghover" src="{{ category.logo.url }}" data-src="{{ category.logo.url }}" alt="image" title="image" />
                            </a>
                        </div>
                    </div>
                    <div class="product-details">
                        <h3><a href="{% url 'products:category_details' category=category.name %}">{{category.name}}</a></h3>                      
                    </div>
                </div>
            </div>
        {% endfor %}
    
        </div>
    </div>
</div>
{% endblock content %}
